<h2>Adicionar nova Coleção</h2>
<p>Adicione uma coleção, ex: Outono/Inverno, 2010, Março.</p>
<form id="colecao">
	<fieldset>
		<legend>Nova Coleção</legend>
	
		<label for="colNome">Nome da Coleção</label>
		<input type="text" id="colNome" />
		
		<br />
		<label for="colAno">Ano:</label>
		<input type="text" id="colAno" />
		
		<br />
		<label for="colMes">Mês de inicio da Estação:</label>
		<select id="colMes">
			<optgroup label="Verão">
				<option value="mes">Dezembro</option>
				<option value="mes">Janeiro</option>
				<option value="mes">Fevereiro</option>
			</optgroup>
			
			<optgroup label="Outono">
				<option value="mes">Março</option>
				<option value="mes">Abril</option>
				<option value="mes">Maio</option>
			</optgroup>
			
			<optgroup label="Inverno">
				<option value="mes">Junho</option>
				<option value="mes">Julho</option>
				<option value="mes">Agosto</option>
			</optgroup>			
			
			<optgroup label="Primavera">
				<option value="mes">Setembro</option>
				<option value="mes">Outubro</option>
				<option value="mes">Novembro</option>					
			</optgroup>
		</select>
		
		<br />
		<button id="enviar">Enviar</button>		
	</fieldset>
</form>
